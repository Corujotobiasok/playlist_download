<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Fyzzytube Logo/6.png" type="image/x-icon">
    <title>FyzzyTube - Descarga Playlists de YouTube Music</title>
    <style>
        /* Variables de color para fácil modificación */
        :root {
            --bg-color: #0A0A0A;
            --primary-color: #0D7377;
            --secondary-color: #14FFEC;
            --text-color: #FFFFFF;
            --text-muted: #BFBFBF;
            --button-bg: #323232;
            --button-hover-bg: #0D7377;
        }

        /* Estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
        }

        main {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.5);
        }

        /* Encabezado */
        .header {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 60px;
        }

        /* Formulario de búsqueda */
        .buscador {
            margin-top: 20px;
            width: 100%;
        }

        .buscador label {
            color: var(--text-muted);
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }

        .input-group {
            display: flex;
            align-items: center;
            width: 100%;
            gap: 10px;
        }

        .buscador input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #2a2a2a;
            color: var(--text-color);
            outline: none;
        }

        .buscador button {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buscador button:hover {
            background-color: var(--button-hover-bg);
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Ajustes responsive */
        @media (max-width: 768px) {
            main {
                max-width: 90%;
                padding: 15px;
            }

            .buscador label {
                font-size: 16px;
            }

            .buscador button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <main>
        <!-- Encabezado con logo y botón de cerrar -->
        <div class="header">
            <div class="logo">
                <img src="../Fyzzytube Logo/3-removebg-preview.png" alt="FyzzyTube Logo">
            </div>
            <div class="close">
                <h1 style="cursor: pointer;" onclick="window.close();">X</h1>
            </div>
        </div>

        <!-- Formulario de ingreso de URL de playlists -->
        <div class="buscador">
            <label for="playlist_url">Ingresa las URLs de las playlists de YouTube</label>
            <form action="/playlist" method="post">
                <div class="input-group">
                    <input type="text" id="playlist_url" name="playlist_url" placeholder="Ej: https://music.youtube.com/playlist?list=XYZ" required>
                    <button type="submit">Mostrar Resultados</button>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>© 2024 FyzzyTube. Todos los derechos reservados.</p>
        </div>
    </main>
</body>
</html>
